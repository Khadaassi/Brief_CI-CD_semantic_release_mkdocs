name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install
      
      - name: Install dependencies
        run: uv sync

      - name: Exécuter ruff check
        run: uv run ruff check .

      - name : Vérifier le formatage
        run: uv run ruff format --check .

    
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
    
      - name: Install dependencies
        run: uv sync

      - name: Exécuter mypy
        run: uv run mypy app/

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync

      - name: Bandit (static analysis)
        run : uv run bandit -r app/

      - name: Safety (check dependencies vulnerabilities)
        run: uv run safety check

  tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
        - name : Checkout, install uv, sync deps
          uses: actions/checkout@v4

        - name: Install uv
          uses: astral-sh/setup-uv@v6
          with:
            enable-cache: true
            cache-dependency-glob: "uv.lock"

        - name: Install dependencies
          run: uv sync

        - name: Run tests with coverage
          run: uv run pytest --cov=app --cov-report=term --cov-report=xml

        - name: Upload coverage to Codecov (optional)
          run: uv run codecov
